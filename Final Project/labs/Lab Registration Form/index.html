<!DOCTYPE html>
<!-- Nakia Crumbo, 6/15/2020, Lab: Registration Form, index.html-->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Advising Appt Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h2>Advising Appointment</h2>
  <div class="container">
    <form method="get" action="thankyou.html">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="fname" class="contact">
          First Name:
          <input autofocus type="text" name="fname" id="fname" required placeholder="First Name" />
        </label>
        <label for="lname" class="contact">
          Last Name:
          <input type="text" name="lname" id="lname" required placeholder="Last Name" />
        </label>
        <label for="email" class="contact">
          Email:
          <input type="email" name="email" id="email" required placeholder="Email" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Reservation Request</legend>
        <label for="pname" class="reserv"></label>
        <select name="pname" id="pname" class="pname">
          <option value="Tiffany Ford">Tiffany Ford</option>
          <option value="Kirsten Markley">Kirsten Markley</option>
          <option value="Renee Riley">Renee Riley</option>
        </select>
        <label for="months" class="reserv"></label>
        <select name="month" id="months">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <label for="number" class="reserv">
          <input type="number" name="number" id="number" class="number" value="1" min="1" max="31" />
        </label>
        <label for="am" class="reserv">
          <input type="radio" name="meridiem" id="am" value="AM" /> AM
        </label>
        <label for="pm" class="reserv">
          <input type="radio" name="meridiem" id="pm" value="PM"  /> PM
        </label>
      </fieldset>
      <fieldset>
        <legend>Classes You Want To Take Next Semester</legend>
        <label for="java" class="courses">
          <input type="checkbox" name="course" id="java" value="Java" /> Java
        </label>
        <label for="c#" class="reserv">
          <input type="checkbox" name="course" id="c#" value="C#" /> C#
        </label>
        <label for="webdev" class="reserv">
          <input type="checkbox" name="course" id="webdev" value="Web Dev" /> Web Dev
        </label>
        <label for="database" class="reserv">
          <input type="checkbox" name="course" id="database" value="Database" /> Database
        </label>
        <label for="sad" class="reserv">
          <input type="checkbox" name="course" id="sad" value="System Analysis & Design" /> System Analysis & Design
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional Information</legend>
        <label for="info" class="addinfo"></label>
        <textarea name="info" id="info" rows="4" cols="60" placeholder="Any addtional information"></textarea>
      </fieldset>
      <input class="submit" type="submit" value="submit" />
    </form>
  </div>
</body>

</html>
